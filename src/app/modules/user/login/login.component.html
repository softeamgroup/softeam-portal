<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
      <fieldset>

        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="userNameId">Nom d'utilisateur* :</label>
          <div class="col-md-7">
            <input class="form-control" id="userNameId" type="text" placeholder="Nom d'utilisateur" required ngModel
              name="userName" #userNameVar="ngModel"
              [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }" />
            <span class="invalid-feedback">
              <span *ngIf="userNameVar.errors?.required">
                Le champ Nom d'utilisateur est requis.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-4 col-form--label" for="passwordId">Mot de passe* :</label>

          <div class="col-md-7">
            <input class="form-control" id="passwordId" type="password" placeholder="Mot de passe" required
              ngModel name="password" #passwordVar="ngModel"
              [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
            <span class="invalid-feedback">
              <span *ngIf="passwordVar.errors?.required">
                Le champ Mot de passe est requis.
              </span>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 offset-md-8">
            <button class="btn btn-primary mr-3" type="submit" [disabled]="!loginForm.valid">
              Se connecter
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
